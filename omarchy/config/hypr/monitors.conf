# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Testing out other resolution scales
env = GDK_SCALE,1.25
# monitor=,preferred,auto,1.25

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Monitor Setup for stacked montiors at desktop, scale == 1.25
# monitor = DP-3, 2560x1440@180, 0x0, 1.25
# monitor = HDMI-A-1, 3440x1440@100, 0x-1152, 1.25

# Monitor Setup for stacked montiors at desktop scale == 1
monitor = DP-3, 2560x1440@180, 0x0, 1
monitor = HDMI-A-1, 3440x1440@100, 0x-1440, 1


# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

workspace = 1, monitor:DP-3
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3
workspace = 6, monitor:DP-3
workspace = 7, monitor:DP-3
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
